{% extends "common/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    <title>WavesTheatre | Reserve Seats</title>
{% endblock %}

{% block content %}

	<h1>Reserve Seats</h1>
	<h2>{{ show_info }}</h2>
	<div class="seatDiv">
		<div class="seatArray">
		</div>
		<div class="seatForm">
			<form method="post" action="{% url 'payment_gateway' %}">
				{% csrf_token %}
				{{ form|crispy }}

				<input type="hidden" name="showing_id" id="showing_id" value="{{ show_info.id }}" readonly />
				<button type="submit">Confirm</button>
			</form>
		</div>
	</div>

{% endblock %}
