{% extends "common/base.html" %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block content %}

{% load crispy_forms_tags %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit">Login</button>
</form>
<br>

<a class="btn btn-lg btn-social-icon btn-github" href="{% url 'social:begin' 'github' %}" title="Sign in with GitHub">
  <span class="fa fa-github"></span>
</a>

<p><strong>-- OR --</strong></p>
<a href="{% url 'signup' %}">Sign Up</a>
{% endblock %}
