{% extends "common/base.html" %}
{% block title %}
<title>TheatreCHS | Blog</title>
{% endblock %}
{% block content %}
{% for post in posts %}
<div>
    <p>published: {{ post.published_date }}</p>
    <h1><a href="">{{ post.title }}</a></h1>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endfor %}
{% endblock %}
