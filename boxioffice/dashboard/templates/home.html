{% extends 'core.html' %}

{% load staticfiles %}

{% block styletags %}
<style>
  .jumbotron {
    text-align: center;
  }
</style>
{% endblock %}

{% block jumbotron %}
<!-- Carousel
    ================================================== -->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img class="first-slide" src="{% static 'img/cam.jpg' %}" alt="First slide">
      <div class="container">
        <div class="carousel-caption">
        </div>
      </div>
    </div>
    <div class="item">
      <img class="second-slide" src="{% static 'img/movie.jpg' %}" alt="Second slide" width:"700" height:300>
      <div class="container">
      </div>
    </div>
  </div>
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div><!-- /.carousel -->
{% endblock %}

{% block content %}
<!--main block is usually called content-->
<div class="container">
  <!-- Example row of columns -->
  <div class="row">
    <div class="col-md-4">
      <h2>CHS Theatre</h2>
    </div>
  </div>
</div>

<hr>

<footer>
  <p>Â© 2019 Theatre CHS</p>
</footer>
</div>

{% endblock %}
