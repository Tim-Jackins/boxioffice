{% extends "common/base.html" %}
{% block title %}
<title>TheatreCHS | New Post</title>
{% endblock %}
{% block content %}

{% load crispy_forms_tags %}
<form role="form" method="POST" action="{% url 'new_post' %}">
    {% csrf_token %}
    <input type=hidden name="author" value="{{ user.id }}" />

    {{ form|crispy }}
    <input type="submit" class="btn btn-primary" value="Submit"/>
</form>

{{ form.media }}

{% endblock %}
